---
layout: default
---
<!-- template: page.html -->

<div class="row" id="title">
	<div class="columns small-12">
    <div class="page-header">
      <div class="sup-head"><a href="/pages/" title="Pages Directory">Pages</a></div>
      <div class="title">{{ page.title }}</div>
      <div class="sub-title">
        {% if page.tags %}
          {% include object_tag_lists.html tags_array=page.tags tag_label="Tags: " %}
        {% endif %}
      </div>
    </div>
  </div>
</div>

<div class="row" id="">

	<div class="columns medium-9" id="main">

    <div class="content">
      {%- include content.html -%}
    </div>
	</div>

  {% include backlinks_compute.html %}
  {% if has_backlinks == true %}
    <div class="columns medium-3" id="right-margin">
      <div class="bgc-lorange">{% include backlinks_render.html %}</div>
    </div>
  {% endif %}

</div>
<!-- /template: page.html -->
